<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
         <h3> <span class="text-white"><u>{{title}}</u></span></h3><br>

          <div class="row">
            <div class="col-lg-10">
            <form #userlogin = "ngForm" (ngSubmit)=" userlogin.form.valid && onClickSubmit(userlogin) " >
<!-- (ngSubmit) = "userlogin.form.valid && onClickSubmit(userlogin.value) "-->
            <div class="row">
             <div class="col-md-4" *ngFor="let loan of personalLoanArray let i = index;">
             <div class="form-group" *ngIf="loan.type != 'select'">
              <span class="text-white">{{ loan.label }}</span>
            
               <input id="{{loan.name}}_{{i}}" type="{{ loan.type }}" name = "{{loan.name}}_{{i}}" [(ngModel)]="this[loan.name]" class="form-control form-control-alternative" [ngClass]="{ 'is-invalid': 'loan.name_i'.submitted && 'loan.name_i'.invalid }" placeholder="{{ loan.placeholder }}" #loan.name_i="ngModel" required>
             
              <div *ngIf="(userlogin.submitted)&& !this[loan.name]" class="text-danger">{{ loan.label }}  is required</div>


            </div>
            <div class="form-group" *ngIf="loan.type == 'select'">
            <div class="" ngbDropdown>
            <span class="text-white">{{ loan.label }}</span>
              <select id="loan" name="{{loan.name}}_{{i}}" [(ngModel)]="loan.name" class="form-control" >


               <option aria-labelledby="dropdownMenuButton" name="{{opt.name}}" *ngFor="let opt of loan.option" [value]="opt.value">{{opt.value}}</option>
              </select>
            </div>
            </div>
           </div>
        </div>
 
      <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I have read and  agree to the
                          <a href="javascript:void(0)">Terms of Use </a>
                        </span>
                      </label>
                    </div>
                  </div>
      </div>
      
       <div class="row">
        <div class="col-6">
       <button class="btn btn-primary btn-lg btn-block active"  type="submit">Proceed</button>

      </div>
       </div>
        <div class="alert alert-danger" role="alert" *ngIf=this.errmsg>
                     {{this.errmsg}}
                </div>
 </form>
            </div>

          </div>
        </div>
      </div>
      <!-- SVG separator --
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>-->
    </section>
    <!-- 1st Hero Variation -->
  </div>

</main>
<ngx-ui-loader></ngx-ui-loader>
