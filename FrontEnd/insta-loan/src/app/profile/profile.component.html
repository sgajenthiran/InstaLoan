<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            
            
          </div>
          <div class="text-center mt-5">
            <h3>Message
            </h3>
          </div>
        <div class="alert alert-danger" role="alert" *ngIf=this.errmsg>
                     {{this.errmsg}}
                </div>
          <div class="mt-5 py-5 border-top text-center" *ngFor="let msg of dataArray">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                 <a routerLinkActive="active" [routerLink]="['documentation/colors']" class="media d-flex align-items-center">
                <div class="icon icon-shape bg-gradient-success rounded-circle text-white">
                  <i class="ni ni-palette"></i>
                </div>
                <div class="media-body ml-3">
                 <!-- <h6 class="heading text-primary mb-md-1">Notification {{msg.alertId}}</h6>-->
                  <p class="description d-none d-md-inline-block mb-0">{{msg.message}}</p>
                </div>
              </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
